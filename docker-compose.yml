version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ./py_flsk_bken_dev_2025  # Adjust this path based on your backend folder
      dockerfile: Dockerfile
    container_name: flask_bken
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/p_f_bken2025

volumes:
  mongodb_data:
